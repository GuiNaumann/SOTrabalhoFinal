<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Monitor de Máquinas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-logo {
            margin-bottom: 30px;
        }

        .login-logo h2 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
        }

        .login-logo p {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 8px;
        }

        .login-form h3 {
            color: #34495e;
            font-size: 20px;
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #34495e;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .login-btn {
            width: 100%;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .login-footer {
            margin-top: 30px;
            font-size: 13px;
            color: #7f8c8d;
        }

        /* Animação de loading para o botão */
        .login-btn.loading {
            position: relative;
            color: transparent;
        }

        .login-btn.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-top: -10px;
            margin-left: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-logo">
        <h2>Monitor de Máquinas</h2>
        <p>Sistema de Gerenciamento de Processos</p>
    </div>

    <div class="login-form">
        <h3>Login</h3>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="login-btn" id="loginButton">Entrar</button>

            <div class="error-message" id="errorMessage">
                Usuário ou senha incorretos. Tente novamente.
            </div>
        </form>
    </div>

    <div class="login-footer">
        &copy; 2025 Sistemas Operacionais - Todos os direitos reservados
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        // Adiciona animação de loading
        loginButton.classList.add('loading');
        errorMessage.style.display = 'none';

        // Simula verificação de login (tempo de delay para efeito)
        setTimeout(() => {
            // Autenticação simples (usuário: admin, senha: senha)
            if (username === 'admin' && password === 'senha') {
                // Redireciona para a página principal
                window.location.href = 'index.html';

                // Armazena sessão no localStorage
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('username', username);
            } else {
                // Mostra mensagem de erro
                errorMessage.style.display = 'block';
                loginButton.classList.remove('loading');
            }
        }, 1000);
    });

    // Verifica se o usuário já está logado
    window.addEventListener('load', function() {
        if (localStorage.getItem('loggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    });
</script>
</body>
</html>
